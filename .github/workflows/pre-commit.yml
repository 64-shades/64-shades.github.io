name: ğŸƒğŸ¼ Run pre-commit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  pre-commit:
    name: ğŸƒğŸ¼ Pre-commit on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.13"]

    steps:
      - name: â†©ï¸ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ”§ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          architecture: "x64"

      - name: ğŸª› Set PY (Python version hash)
        shell: bash
        run: echo "PY=$(python -VV | sha256sum | cut -d' ' -f1)" >> "$GITHUB_ENV"

      - name: ğŸ’¾ Cache pre-commit hooks
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: pre-commit|${{ runner.os }}|${{ env.PY }}|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: ğŸ’¾ Cache pip downloads
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: pip|${{ runner.os }}|${{ env.PY }}|${{ hashFiles('**/requirements*.txt', '.pre-commit-config.yaml') }}

      - name: ğŸª› Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: ğŸƒğŸ»â€â™‚ï¸â€â¡ï¸ Run pre-commit
        run: pre-commit run --color=always --all-files
      - name: ğŸƒğŸ»â€â™‚ï¸â€â¡ï¸ Run pre-commit (manual hooks)
        run: pre-commit run --color=always --all-files --hook-stage manual
